<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sorteador</title>
  </head>

  <body>
    <main class="container">
      <div class="form-card">
        <h1>Sorteador</h1>

        <div class="input-group">
          <input
            type="number"
            id="finalNumber"
            min="1"
            placeholder="Quantidade de números"
            required
          />
        </div>

        <button onclick="getNumber()">Sortear</button>
      </div>

      <div class="results">
        <p class="result-label">Número sorteado</p>
        <h2 id="result"></h2>

        <p class="history-label">Histórico</p>
        <ul id="previousResult"></ul>

        <button class="secondary-btn" onclick="getNumber()">
          Sortear Novamente
        </button>
      </div>
    </main>

    <footer>
      <p>
        Created by
        <a href="https://github.com/vinicdev" target="_blank"
          >Vinicius Cardoso</a
        >
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
