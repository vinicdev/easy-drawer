<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sorteador MBON</title>
</head>

<body>
    <div class="container">
        <div class="container__box">
            <h1 class="container__title">Sorteio do culto da família MBON</h1>

            <div class="container__form">
                <div class="container__labelspace">
                    <label>Primeiro número</label>
                    <input type="number" id="initialNumber" />
                </div>
    
                <div class="container__labelspace">
                    <label>Último número</label>
                    <input type="number" id="finalNumber" />
                </div>
            </div>


            <button class="container__button" onclick="getNumber()">Sortear</button>
        </div>

        <p class="container__textResult">Número sorteado:</p>
        <h1 class="container__titleresult" id="result"></h1>
        
        <p class="container__textResult">Últimos Números</p>
        <ul class="container__list" id="previousResult" reverse></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
